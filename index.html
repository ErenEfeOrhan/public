<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birlikte Oynayalım!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: url(https://pinkukingdom.neocities.org/pictures/pinkucursor.gif), auto;
        }

        .container {
            max-width: 700px;
            background-color: white;
            padding: 40px;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff4081;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            background-color: #ff4081;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .game-btn:hover {
            background-color: #e73370;
            transform: scale(1.05);
        }

        .heart {
            font-size: 40px;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .gif-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWFlemJzaTRiY2tjdzJmeGU5eDRqMGs1MHR4NjV2dXpvMGIwenlwdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif"
                alt="Cute Heart GIF">
        </div>
        <h1>💕 Sevgilimle Oyun Zamanı 💕</h1>
        <p>İçlerinden birini seç bakalım aşkım 🥰</p>
        <a href="puzzle.html" class="game-btn">🧩 Puzzle Oyunu</a>
        <a href="quiz.html" class="game-btn">📝 Beni Ne Kadar Tanıyorsun?</a>
        <a href="ice-skating.html" class="game-btn">⛸️ Buz Pateni Oyunu</a>
        <a href="oryantiring.html" class="game-btn">🧭 Oryantiring Oyunu</a>
        <a href="wheel.html" class="game-btn">⏱️ Çarkı Felek Oyunu</a>
    </div>

</body>

</html>
