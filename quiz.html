<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

        }

        .container {

        h1 {

        .question-text {

            margin-bottom: 20px;

        }

        .btn-action {

            border: none;
            padding: 10px 20px;

            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-action:hover {
            background-color: #e73370;
            transform: scale(1.05);
        }

        .option.correct {
            background-color: #d4edda !important;
        }

        .option.wrong {
            background-color: #f8d7da !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìù Beni Ne Kadar Tanƒ±yorsun?</h1>
        <div id="quiz-box">
            <p id="question" class="question-text"></p>
            <div id="options"></div>
            <button id="btn" class="btn-action">Onayla</button>
        </div>
        <a href="wheel.html" id="hediyeBtn" class="btn btn-success mt-3"
            style="font-size:18px; border-radius:10px; display:none;">
            üéÅ Hediye √áarkƒ±nƒ± √áevir!
        </a>
        <div id="result" class="mt-4" style="font-size: 18px;"></div>
    </div>

    <audio id="clickSound" src="sounds/move.mp3"></audio>
    <audio id="correctSound" src="sounds/correct.wav"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="winSound" src="sounds/winv2.wav"></audio>
    <audio id="loseSound" src="sounds/lose.wav"></audio>

    <script>
        const questions = [
            { q: '1. Beraber ƒ∞zlediƒüimiz ƒ∞lk Film Hangisidir?', options: ['A: Shrek ', 'B: Buz Devri', 'C: Karlar √úlkesi', 'D: Kung Fu Panda'], answer: 2 },
            { q: '2. En Sevdiƒüim Renk Nedir?', options: ['A: Kƒ±rmƒ±zƒ±', 'B: Mavi', 'C: Ye≈üil', 'D: Sarƒ±'], answer: 2 },
            { q: '3. ƒ∞lk Tanƒ±≈ümamƒ±zda Ne Hissettim?', options: ['A: G√∂r√ºr G√∂rmez A≈üƒ±k Oldum', 'B: Bu Kƒ±z Benim Olmalƒ±', 'C: Allah Korusun', 'D: VAOOW OMG'], answer: 2 },
            { q: '4. ƒ∞lk Tanƒ±≈ümamƒ±zda Ne Hissettin?', options: ['A: Yakƒ±≈üƒ±klƒ±ymƒ±≈ü≈ü', 'B: Bu √áocuk Benim Olmalƒ±', 'C: Analar Neler Doƒüuruyor Bee', 'D: Hepsi'], answer: 3 },
            { q: '5. En Sevdiƒüim Tatlƒ± Nedir?', options: ['A: Cheesecake', 'B: Sen', 'C: S√ºtla√ß', 'D: Tiramisu'], answer: 1 },
            { q: '6. Beni En √áok Ne Zaman Sinirlendiriyorsun?', options: ['A: Hi√ßbir Zaman', 'B: √áantanƒ± Koltuƒüa Koyunca', 'C: Bana Trip Atarken', 'D: Beni Arayƒ±p Ba≈ükalarƒ±yla Konu≈üurken'], answer: 3 },
            { q: '7. Sana Ne Zaman A√ßƒ±lmaya Karar Verdim ', options: ['A: 3 Nisan 2024 ', 'B: 4 Nisan 2024', 'C: 5 Nisan 2024 ', 'D: 6 Nisan 2024'], answer: 2 },
            { q: '8. Bir Hayvan Olabilseydim Ne Olmak ƒ∞sterdim', options: ['A: Aslan', 'B: Kartal', 'C: Kurt', 'D: K√∂pek'], answer: 2 },
            { q: '9. En Sevdiƒüim Kitap Hangisidir?', options: ['A: Harry Potter', 'B: Martin Eden', 'C: K√ºrk Mantolu Madonna', 'D: Su√ß ve Ceza'], answer: 1 },
            { q: '10. Telefonumda seni hangi isimle kaydettim?', options: ['A: Nilsum', 'B: Bebeƒüim', 'C: A≈ükƒ±m', 'D: Nilsumüíñ'], answer: 3 },
            { q: '11. Sana En √áok Nasƒ±l Seslenmeyi Seviyorum', options: ['A: Deyusss', 'B: ≈ûekerparem', 'C: Bebeƒüim', 'D: G√ºzelim'], answer: 0 },
            { q: '12. En Sevdiƒüim T√ºrk Dizisi Hangisidir?', options: ['A: Kuzey G√ºney', 'B: Kurtlar Vadisi', 'C: Ezel', 'D: Kƒ±zƒ±lcƒ±k ≈ûerbeti'], answer: 1 },
            { q: '13. Hangi Filmi ƒ∞zlerken Bir Bombalƒ± Saldƒ±rƒ±ya Uƒüradƒ±m', options: ['A: Game Of Thrones', 'B: Arabalar', 'C: Babam Ve Oƒülum', 'D: Evim Sensin'], answer: 3 },
            { q: '14. En Sevdiƒüim Oyun Hangisidir?', options: ['A: Lol', 'B: Clash Royale', 'C: GTA', 'D: Among Us'], answer: 0 },
            { q: '15. Olmazsa Olmaz Onsuz Yapamam Dediƒüim ≈ûey Nedir?', options: ['A: Tatlƒ±', 'B: Lol', 'C: √áay', 'D: Kola'], answer: 3 },
            { q: '16. Bizim ≈ûarkƒ±mƒ±z Hangisi?', options: ['A: Fotoƒüraf', 'B: Eyl√ºl Ak≈üamƒ±', 'C: Kƒ±zƒ±m', 'D: Haram Geceler'], answer: 0 }
        ];
        let current = 0;
        let score = 0;
        let answered = false;
        let countdown = 30; // 30 saniye
        let timerInterval;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const btn = document.getElementById('btn');
        const resultEl = document.getElementById('result');
        const timerEl = document.createElement('p');

        const clickSound = document.getElementById('clickSound');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');

        function play(sound) {
            sound.currentTime = 0;
            sound.play();
        }
        
        function showCorrectAnswer() {
            const correct = questions[current].answer;
            document.querySelectorAll('.option').forEach((optDiv, idx) => {
                optDiv.classList.remove('correct', 'wrong');
                if (idx === correct) {
                    optDiv.classList.add('correct');
                }
            });
        }

        function startTimer() {
            countdown = 30;
            timerEl.textContent = `Kalan S√ºre: ${countdown} saniye`;
            timerInterval = setInterval(() => {
                countdown--;
                timerEl.textContent = `Kalan S√ºre: ${countdown} saniye`;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    if (!answered) {
                        answered = true;
                        showCorrectAnswer();
                        play(wrongSound);
                        resultEl.textContent = '‚è∞ S√ºre doldu! Yanlƒ±≈ü cevap sayƒ±ldƒ±.';
                        btn.textContent = current < questions.length - 1 ? 'Sonraki Soru' : 'Sonu√ßlarƒ± G√∂ster';
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerEl.textContent = '';
        }

        function loadQuestion() {
            answered = false;
            btn.textContent = 'Onayla';
            resultEl.textContent = '';
            optionsEl.innerHTML = '';
            if (!timerEl.isConnected) {
                questionEl.insertAdjacentElement('beforebegin', timerEl);
            }
            timerEl.textContent = '';
            const q = questions[current];
            questionEl.textContent = q.q;
            q.options.forEach((text, idx) => {
                const div = document.createElement('div');
                div.className = 'form-check option';
                const input = document.createElement('input');
                input.className = 'form-check-input';
                input.type = 'radio';
                input.name = 'option';
                input.id = `opt${idx}`;
                input.value = idx;
                input.addEventListener('click', () => {
                    play(clickSound);
                });
                const label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = input.id;
                label.textContent = text;
                div.appendChild(input);
                div.appendChild(label);
                optionsEl.appendChild(div);
            });
            startTimer();
        }

        btn.addEventListener('click', () => {
            play(clickSound);
            if (!answered) {
                const selected = document.querySelector('input[name="option"]:checked');
                if (!selected) return;
                const chosen = parseInt(selected.value);
                const correct = questions[current].answer;
                stopTimer();
                document.querySelectorAll('.option').forEach((optDiv, idx) => {
                    optDiv.classList.remove('correct', 'wrong');
                    if (idx === correct) optDiv.classList.add('correct');
                    if (idx === chosen && chosen !== correct) optDiv.classList.add('wrong');
                });
                if (chosen === correct) {
                    play(correctSound);
                    score++;
                    resultEl.textContent = '‚úÖ Doƒüru!';
                } else {
                    play(wrongSound);
                    resultEl.textContent = '‚ùå Yanlƒ±≈ü!';
                }
                answered = true;
                btn.textContent = current < questions.length - 1 ? 'Sonraki Soru' : 'Sonu√ßlarƒ± G√∂ster';
            } else {
                setTimeout(() => {
                    if (current < questions.length - 1) {
                        current++;
                        loadQuestion();
                    } else {
                        quizEnd();
                    }
                }, 0.500);
            }
        });
        function quizEnd() {
            questionEl.textContent = '';
            optionsEl.innerHTML = '';
            btn.style.display = 'none';
            if (score >= 10) {
                play(winSound);
                document.getElementById('hediyeBtn').style.display = 'inline-block';
                resultEl.textContent = `Test tamamlandƒ± Hediye √áarkƒ±nƒ± √áevirmeye Hak Kazandƒ±n! Doƒüru cevap sayƒ±n: ${score} / ${questions.length}`;
            }
            else {
                play(loseSound);
                resultEl.textContent = `Test tamamlandƒ± Maalesef Hediye √áarkƒ±nƒ± √áarkƒ±nƒ± √áeviremeyeceksin. Doƒüru Cevap Sayƒ±n: ${score} / ${questions.length}. Daha fazla √ßalƒ±≈ümalƒ±sƒ±n!`;
            }
        }
        loadQuestion();
    </script>
</body>

</html>
