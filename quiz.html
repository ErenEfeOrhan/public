        function play(sound) {
            sound.currentTime = 0;
            sound.play();
        }
        
        function showCorrectAnswer() {
            const correct = questions[current].answer;
            document.querySelectorAll('.option').forEach((optDiv, idx) => {
                optDiv.classList.remove('correct', 'wrong');
                if (idx === correct) {
                    optDiv.classList.add('correct');
                }
            });
        }

        function startTimer() {
            countdown = 30;
            timerEl.textContent = `Kalan SÃ¼re: ${countdown} saniye`;
            timerInterval = setInterval(() => {
                countdown--;
                timerEl.textContent = `Kalan SÃ¼re: ${countdown} saniye`;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    if (!answered) {
                        answered = true;
                        showCorrectAnswer();
                        play(wrongSound);
                        resultEl.textContent = 'â° SÃ¼re doldu! YanlÄ±ÅŸ cevap sayÄ±ldÄ±.';
                        btn.textContent = current < questions.length - 1 ? 'Sonraki Soru' : 'SonuÃ§larÄ± GÃ¶ster';

        function stopTimer() {

        function loadQuestion() {
            answered = false;
            btn.textContent = 'Onayla';
            resultEl.textContent = '';
            optionsEl.innerHTML = '';
            if (!timerEl.isConnected) {
                questionEl.insertAdjacentElement('beforebegin', timerEl);
            }

            const q = questions[current];
            questionEl.textContent = q.q;
            q.options.forEach((text, idx) => {
                const div = document.createElement('div');
                div.className = 'form-check option';
                const input = document.createElement('input');
                input.className = 'form-check-input';
                input.type = 'radio';
                input.name = 'option';
                input.id = `opt${idx}`;
                input.value = idx;
                input.addEventListener('click', () => {
                    play(clickSound);
                });
                const label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = input.id;
                label.textContent = text;
                div.appendChild(input);
                div.appendChild(label);
                optionsEl.appendChild(div);
            });
            startTimer();
        }

        btn.addEventListener('click', () => {
            play(clickSound);
            if (!answered) {
                const selected = document.querySelector('input[name="option"]:checked');
                if (!selected) return;
                const chosen = parseInt(selected.value);
                const correct = questions[current].answer;
                stopTimer();
                document.querySelectorAll('.option').forEach((optDiv, idx) => {
                    optDiv.classList.remove('correct', 'wrong');
                    if (idx === correct) optDiv.classList.add('correct');
                    if (idx === chosen && chosen !== correct) optDiv.classList.add('wrong');
                });
                if (chosen === correct) {
                    play(correctSound);
                    score++;
                    resultEl.textContent = 'âœ… DoÄŸru!';
